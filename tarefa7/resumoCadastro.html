<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resumo do Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Resumo do Cadastro</h1>
    <form id="myForm">
        <label for="nome">Nome:</label>
        <p><span id="nome"></span></p>

        <label for="email">Email:</label>
        <p><span id="email"></span></p>

        <label for="dataNascimento">Data de Nascimento:</label>
        <p><span id="dataNascimento"></span></p>

        <label for="peso">Peso (kg):</label>
        <p><span id="peso"></span></p>

        <label for="altura">Altura (m):</label>
        <p><span id="altura"></span></p>

        <div class="button-container">
            <button type="button" onclick="voltarParaFormulario()">Voltar</button>
        </div>
    </form>

    <script src="scriptResumo.js"></script>
    
</body>
</html>
