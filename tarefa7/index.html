<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Formulário de Cadastro</h1>
    <form id="myForm">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" name="peso" required><br><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" name="altura" step="0.01" required><br><br>

        <div class="button-container">
            <button type="button" id="calcularIMC">Calcular IMC</button>
            <button type="button" id="calcularIdade">Calcular Idade</button>
            <button type="button" id="salvarCookie">Salvar Cookie</button>
            <button type="button" id="cadastrar">Cadastrar</button>
        </div>
    </form>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
